name    = Dancer2-Plugin-Email
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2014

version = 0.0001

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web    = http://github.com/ironcamel/Dancer2-Plugin-Email/issues
repository.url    = git://github.com/ironcamel/Dancer2-Plugin-Email.git
repository.web    = http://github.com/ironcamel/Dancer2-Plugin-Email
repository.type   = git

[OurPkgVersion]

[PodWeaver]

[Prereqs]
Authen::SASL   = 2.16
Net::SMTP::SSL = 1.01
Net::SSLeay    = 1.58
MIME::Base64   = 3.14

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
