name    = Dancer2-Plugin-Email
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2017

version = 0.0202

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web    = http://github.com/ironcamel/Dancer2-Plugin-Email/issues
repository.url    = git://github.com/ironcamel/Dancer2-Plugin-Email.git
repository.web    = http://github.com/ironcamel/Dancer2-Plugin-Email
repository.type   = git

[OurPkgVersion]

[PodWeaver]

[Prereqs]
Authen::SASL   = 2.16
Dancer2        = 0.200000
IO::Socket::SSL = 2.000
Net::SMTP      = 1.30
MIME::Base64   = 3.14

[Prereqs / TestRequires ]
HTTP::Request::Common = 0
Plack                 = 1.0029
Plack::Test           = 0

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
[MetaJSON]
[MinimumPerl]
